<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet'>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class = "etch">
            <div class ="option-bar">
                <input id="color-picker" type="color" value="#000000">
                <button id="btn2">Erase</button>
            </div>
            <div class="container"></div>
            <p class="text">GRID SIZE SLIDER</p>
            <input type="range" min="1" max="100" value="16" id="slider">
            <p class="grid-value">16x16</p>
        </div>
        <script src="grids.js" defer></script>
        <script src ="extra.js" defer></script>
    </body>

</html>
